<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnito-Search Engine</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <video id="video" autoplay muted loop>
        <source src="assets/veg.mp4" type="video/mp4"/>
    </video>

    <div>
        <img id="sear" src="assets/fontbolt_1_-removebg-preview.png" alt="">
    </div>
    <div class="search-container">
        <form id="searchForm" method="get" target="_blank">
            <div class="input-group">
                <input name="q" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Enter your text" id="searchInput">
                <select id="searchEngine" name="searchEngine">
                    <option value="google">Google</option>
                    <option value="instagram">Instagram</option>
                    <option value="youtube">Youtube</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="pinterest">Pinterest</option>
                    <option value="facebook">Facebook</option>
                    <option value="reddit">Reddit</option>
                    <option value="x">X</option>   
                </select>
            </div>
            <button class='glowing-btn'><span class='glowing-txt'>S<span class='faulty-letter'>E</span>ARCH</span></button>
        </form>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get the user's input
            var userInput = document.getElementById('searchInput').value;
            var selectedEngine = document.getElementById('searchEngine').value;

            // Check the selected search engine and update the form action accordingly
            switch (selectedEngine) {
                case 'instagram':
                    this.action = 'https://www.instagram.com/search';
                    break;
                case 'linkedin':
                    this.action = 'https://www.linkedin.com/search';
                    break;
                case 'google':
                    this.action = 'https://www.google.com/search';
                    break;
                case 'facebook':
                    this.action = 'https://www.facebook.com/search';
                    break;
                case 'reddit':
                    this.action = 'https://www.reddit.com/search';
                    break;
                case 'x':
                    this.action = 'https://www.twitter.com/search';
                    break;
                case 'pinterest':
                    this.action = ' https://in.pinterest.com/search';
                    break;
                case 'youtube':
                    this.action = ' https://youtube.com/search';
                    break;
                default:
                    this.action = 'https://www.google.com/search';
                    break;
            }
            // Submit the form
            this.submit();
        });
    </script>
</body>
</html>
